version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - CLIENT_URL=http://localhost:3001
    depends_on:
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  redis-data:

